<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Наши товары</h1>
    {% for item in items %}
    <h3>{{ item.name }}</h3>
    <ul>
        <li>Наименование: {{ item.name }}</li>
        <li>Описание товара: {{ item.description }}</li>
        <li>Цена: {{ item.price }} $</li><br>
        <button onclick=location.href="{% url 'pay_app:item' item.id %}" id="buy-button">Узнать подробности</button>
    </ul><hr><br>
    {% endfor %}
</body>
</html>
